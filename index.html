<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="cursor"></div>
<main class="main-body">
  <div class="container">
      <nav class="navbar-main maxWidth">
        <div class="logo"><h1 class="theme1 theme2 theme3">calc</h1></div>
        <div class="theme">
          <p class="theme1 theme2 theme3">THEME</p>
          <div class="grp1">
            <span class="numbers">
              <p class="theme1 theme2 theme3">1</p>
              <p class="theme1 theme2 theme3">2</p>
              <p class="theme1 theme2 theme3">3</p>
            </span>
            <div class="main-toggle-btn">
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container input-div">
      <div class="forInput maxWidth"><p class="output theme1 theme2 theme3">0</p></div>
    </div>
    <div class="container">
      <div class="buttons-div maxWidth">
        <div class="keys-div">
          <button class="key-btn theme2 theme3" value="7" onclick="dis('7')" onkeydown="myFunction(event)">7</button>
          <button class="key-btn theme2 theme3" value="8" onclick="dis('8')" onkeydown="myFunction(event)">8</button>
          <button class="key-btn theme2 theme3" value="9" onclick="dis('9')" onkeydown="myFunction(event)">9</button>
          <button class="key-btn" id="delete" onclick="del()" onkeydown="myFunction(event)">del</button>
        </div>
        <div class="keys-div">
          <button class="key-btn theme2 theme3" value="4" onclick="dis('4')" onkeydown="myFunction(event)">4</button>
          <button class="key-btn theme2 theme3" value="5" onclick="dis('5')" onkeydown="myFunction(event)">5</button>
          <button class="key-btn theme2 theme3" value="6" onclick="dis('6')" onkeydown="myFunction(event)">6</button>
          <button class="key-btn theme2 theme3" value="+" onclick="dis('+')" onkeydown="myFunction(event)">+</button>      
        </div>
        <div class="keys-div">
          <button class="key-btn  theme2 theme3" value="1" onclick="dis('1')" onkeydown="myFunction(event)">1</button>
          <button class="key-btn  theme2 theme3" value="2" onclick="dis('2')" onkeydown="myFunction(event)">2</button>
          <button class="key-btn  theme2 theme3" value="3" onclick="dis('3')" onkeydown="myFunction(event)">3</button>
          <button class="key-btn  theme2 theme3" value="-" onclick="dis('-')" onkeydown="myFunction(event)">-</button>
        </div>
        <div class="keys-div">
          <button class="key-btn theme2 theme3" value="." onclick="dis('.')" onkeydown="myFunction(event)">.</button>
          <button class="key-btn theme2 theme3" value="0" onclick="dis('0')" onkeydown="myFunction(event)">0</button>
          <button class="key-btn theme2 theme3" value="/" onclick="dis('/')" onkeydown="myFunction(event)">/</button>
          <button class="key-btn theme2 theme3" value="*" id="multiply" onclick="dis('*')" onkeydown="myFunction(event)">x</button>
        </div>
        <div class="keys-div equal-div">
          <button class="key-btn" id="reset" onclick="clr()" onkeydown="myFunction(event)">reset</button>
          <button class="key-btn" id="equal" value="=" onclick="solve()">=</button>     
        </div>
      </div>
    </div>
</main>

  

  <script src="main.js"></script>
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
          integrity=
  "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
      <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
          integrity=
  "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
</body>
</html>
